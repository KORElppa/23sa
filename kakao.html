!<DOCTYPE html>

<html>
<head>
<title>으휴 멍충멍충...</title>
</head>
<body>
<script>
for(i=100; i==0; i--){
if(i == 100){
alert("으휴 이걸 믿어? 바보 아냐...?");
}
if(i == 99){
alert("돈을 그렇게 뿌릴리가 읎잖아..ㅋㅋ");
}
if(i == 98){
alert("앞으로 97번만 더 누르면 끝나");
}
if(i < 98){
alert(i-1+"번 남았다 이제 화이팅!");
}
}
</script>
</body>
</html>
