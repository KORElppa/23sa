<!DOCTYPE html>

<html lang='ko'>

<head>
    <title>WishSA Store</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>

    <!-- CSS -->
    <link type='text/css' rel='stylesheet' href='elppa_main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--     -->

    <!-- JavaScript -->
    <script type='text/javascript' src='elppa_main.js'></script>
    <script src="https://code.jquery.com/jquery-migrate-3.2.0.js" integrity="sha256-+XnejztqxktSTmsFhZcMa8Y4n1tP5+VPyhazNnYqbwQ=" crossorigin="anonymous"></script>
    <!--            -->

</head>

<body>
    <div style="height: 300px;"></div>
    <div class='top'>

        <h3 class='appname2'>가장 재미있는 스톤에이지 서버</h3>
        <button class='installbtn' onmouseover="this.innerHTML='다운로드'" onmouseout="this.innerHTML='받기'">받기</button>

    <div class="main">
        <p class='maintext'>새로운 기능<br><span id="subtext">가장 재미있고 유저와 소통을 활발히 하는 최고의 스톤에이지! WishSA가 오픈 했습니다!</span></p>
        <p class='maintext' id="subtext2">2020년 0월 0일</p>
    </div>
    <hr>
    <div class="ctimg">
        <p class='maintext'>미리보기</p>
    </div>
    <hr>
